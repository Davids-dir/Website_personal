<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>David Pitarch - Contacto</title>
</head>
<body>
    <div>
        <header id="mainHeader">
            <div id="headerContactDIV">
                <div class="null"></div> <!-- Caja Vacia -->
                <div id="marcaPersonal">
                    <div class="null2"></div>
                    <div id="textoMarca"><img src="img/ico/coding.svg" alt="logo" height="34" width="34">   DavidPitarch.site</div>
                </div>
                <div class="null3"></div> <!-- Caja Vacia -->
                <div id="menuContainer">
                        <nav id="navMenu">
                            <div class="null4"></div> <!-- Caja Vacia -->
                            <ul class="list">
                                <li><a href="index.html" id="linkIndex">Volver</a></li>
                            </ul>
                        </nav>
                </div>
            </div>
        </header>
    </div>
    <div id="contactDIV" class="container">
        <div class="column">
            <form>
                <div id="dudaDiv">Formulario de contacto</div>
                <div class="form-group">
                    <label for="nombre" id="nombreLabel">Introduce tu nombre</label>
                    <input type="text" class="form-control" aria-describedby="Nombre">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail" id="email-Label">Introduce tu email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="comentario" id="commentLabel">Escribe aqui tu comentario</label>
                    <textarea class="form-control" rows="5" id="commentLabel" placeholder="Comentario..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
    <script src="js/app.js"></script>
</body>
</html>
