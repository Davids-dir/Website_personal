<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>DavidPitarch.site - Contacto</title>
</head>
<body class="contactBody">
    

        <!-- Seccion de cabecera de la WEB que contiene Logo con Menu/Lista -->
        <header class="contactHeader">
            <div id="headerContactDIV">

                <!-- Caja Vacia -->
                <div class="null"></div>
                <div id="personalBrand">

                    <!-- Caja Vacia -->
                    <div class="null2contact"></div>
                    <div id="personal-logoContact"><img src="img/ico/coding.svg" alt="logo" height="34" width="34"></div>
                    <div id="brandText">DavidPitarch.site</div>
                </div>

                <!-- Caja Vacia -->
                <div class="null3Contact"></div>
                    <div id="listDivContact">

                        <!-- Caja Vacia empujando la lista con el link al index.html -->
                        <div class="null4Contact"></div>
                        <ul class="listContact">
                            <li><a href="index.html" id="linkIndex">Volver</a></li>
                        </ul>
                    </div>
            </header>
        
        <div id="contactDIV" class="container">
            <div class="column">

                <!-- Div creado para introducir las imagenes por detras del formulario -->
                <div id="contactChildDiv">
                    <img id="ico-idea" src="img/ico/idea.svg" alt="idea-ico" height="240" width="240">
                    <img id="ico-deal" src="img/ico/deal.svg" alt="deal-ico" height="320" width="320">

                    <!-- Div que contiene el formulario -->
                    <div id="backImage">
                        <form id="form-set">
                            <div id="dudaDiv">Formulario de contacto</div>
                            <div class="form-group">
                                <label for="nombre" id="nombreLabel">Introduce tu nombre</label>
                                <input type="text" class="form-control" aria-describedby="Nombre" placeholder="¿Cómo te llamas?">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail" id="email-Label">Introduce tu email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="comentario" id="commentLabel">Escribe aqui tu comentario</label>
                                <textarea class="form-control" rows="4" id="commentLabelInput" placeholder="Comentario..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <div id="socialLinksContact">
                <div id="leftFooter"></div>
                <div id="centerFooterContact"><a href="https://github.com/Davids-dir" target="_blank"><img src="img/ico/github.svg" alt="github" height="50" width="50"></a><a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/ico/linkedin.svg" alt="linkedin" height="50" width="50"></a><a href="mailto:d.pitarch@outlook.es" target="_blank"><img src="img/ico/email.svg" alt="email" height="50" width="50"></a></div>
                <div id="rightFooter"></div>
            </div>
        </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
